<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Animals List</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th {
            padding: 10px;
            width: 150px;
        }

        tr:first-child {
            background: #add8e6;
        }

        tr {
            background-color: #70f58580;
        }

        tr:hover {
            box-shadow: 0px 2px 0px rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }

        td {
            padding: 10px;
        }
    </style>
</head>
<body>
<h2>List of Animals</h2>
<br>
<table>
    <tr>
        <th>Animals Code</th>
        <th>Weight</th>
        <th>Height</th>
        <th>Length</th>
    </tr>
    <tr th:each="anim : ${animals}">
        <td th:text="${anim.petName} + ' : ' + ${anim.animalsCode}"></td>
        <td th:text="${anim.weight}"></td>
        <td th:text="${anim.height}"></td>
        <td th:text="${anim.length}"></td>
    </tr>
</table>
</body>
</html>
